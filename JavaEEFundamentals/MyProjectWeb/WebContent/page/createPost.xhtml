<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<link href="#{application.contextPath}/css/common.css" rel="stylesheet"
		type="text/css" />
	<link href="#{application.contextPath}/css/bootstrap.css"
		rel="stylesheet" type="text/css" />
	<title>My Project</title>
</h:head>
<body id="editBody">

	<h:form styleClass="editForm">
		<p:outputPanel styleClass="alert alert-danger errorPanel"
			rendered="#{createPostBean.hasErrors()}">
			<p:messages autoUpdate="false" id="editParamMessages"
				globalOnly="false" styleClass="messagesStyle" />
		</p:outputPanel>

		<div style="" class="col-md-3 editBox">
			<h2 class="text-primary bold upper headPaddings">
				<h:outputText value="#{msgs['post.create']}" escape="false" />
			</h2>

			<h3 class="add-post-header">#{msgs['post.title']}</h3>
			<div class="box-field input-field">
				<p:inputText id="title" name="title" styleClass="editInput"
					value="#{createPostBean.post.title}"
					requiredMessage="#{msgs.code_error_required}">
					<f:validateLength maximum="4000" />
				</p:inputText>
			</div>

			<br />
			<h3 class="add-post-header">#{msgs['post.content']}</h3>
			<div class="box-field input-field">
				<p:inputTextarea rows="5" cols="30" counter="display"
					maxlength="4000" counterTemplate="{0} characters remaining."
					autoResize="false" id='content' name='content'
					value="#{createPostBean.post.content}" styleClass="editInput">
					<f:validateLength maximum="4000" />
				</p:inputTextarea>
				<br />
				<h:outputText id="display" />
			</div>
			<br />

			<div class="box-field">
				<p:commandButton ajax="false" id="updateuserBtn"
					styleClass="btn btn-primary createUserBtn"
					value="#{msgs['button.create']}"
					action="#{createPostBean.createAction()}">
				</p:commandButton>
			</div>
		</div>
	</h:form>
</body>
</html>
