<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<link href="#{application.contextPath}/css/common.css" rel="stylesheet"
		type="text/css" />
	<link href="#{application.contextPath}/css/bootstrap.css"
		rel="stylesheet" type="text/css" />
	<title>My Project</title>
</h:head>
<body id="editBody">

	<div class="col-md-3 editBox">
		<h2 class="text-primary bold upper headPaddings">
			<h:outputText value="#{msgs['post.title']}" escape="false" />
		</h2>
		<div class="box-field">
			<h4 class="text-primary bold upper headPaddings">
				<h:outputText value="#{detailsPostBean.post.title}" escape="false" />
			</h4>
		</div>

		<h2 class="text-primary bold upper headPaddings">
			<h:outputText value="#{msgs['post.author']}" escape="false" />
		</h2>
		<div class="box-field">
			<h4 class="text-primary bold upper headPaddings">
				<h:outputText value="#{detailsPostBean.post.authorFullName}"
					escape="false" />
			</h4>
		</div>

		<h2 class="text-primary bold upper headPaddings">
			<h:outputText value="#{msgs['post.content']}" escape="false" />
		</h2>
		<div class="box-field">
			<h4 class="text-primary bold upper headPaddings">
				<h:outputText value="#{detailsPostBean.post.content}" escape="false" />
			</h4>
		</div>

		<h2 class="text-primary bold upper headPaddings">
			<h:outputText value="#{msgs['post.date']}" escape="false" />
		</h2>
		<div class="box-field">
			<h4 class="text-primary bold upper headPaddings">
				<h:outputText value="#{detailsPostBean.post.date}" escape="false" />
			</h4>
		</div>

	</div>
</body>
</html>
